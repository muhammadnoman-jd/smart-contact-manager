<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
</head>
<body>

<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="my-card mt-5">

          <h2 class="text-center mb-4">Login Here</h2>

          <!-- Login Form -->
          <form method="post" th:action="@{/signin}">
          
            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid Credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
              You have been logged out!
            </div>
            
            <!-- Username -->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter your email" required />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
            </div>

            <!-- Forgot Password -->
            <div class="form-group text-right">
              <a th:href="@{/forgotpassword}" class="text-primary">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <div class="text-center">
              <button type="submit" class="btn bg-primary text-white">Login</button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
              <span>Don't have an account? </span>
              <a th:href="@{/signup}" class="text-primary">Register here</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
