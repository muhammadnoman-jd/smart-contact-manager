<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
	<section class="container mt-5 pt-4 mb-3">
  <div class="card shadow-lg rounded-3 p-4 " style="border-radius: 1rem;" th:if="${hasPermission}">
    <div class="d-flex align-items-center flex-column text-center" >
      <!-- Circular Image -->
      <img th:src="@{'/img/' + ${contact.image}}" class="rounded-circle shadow" alt="Profile Picture"
           style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ddd;">
      <h2 class="mt-3 mb-0" th:text="${contact.name}">Name</h2>
      <p class="text-muted" th:text="'@'+${contact.nickName}">Nickname</p>
    </div>

    <hr>

    <div class="row mt-4">
      <div class="col-md-6 mb-3">
        <h6>Email</h6>
        <p class="text-secondary" th:text="${contact.email}">email@example.com</p>
      </div>
      <div class="col-md-6 mb-3">
        <h6>Phone</h6>
        <p class="text-secondary" th:text="${contact.phone}">+923001234567</p>
      </div>
      <div class="col-md-6 mb-3">
        <h6>Work</h6>
        <p class="text-secondary" th:text="${contact.work}">Software Engineer</p>
      </div>
      <div class="col-md-12 mb-3">
        <h6>Description</h6>
        <p class="text-secondary" th:utext="${contact.description}">
          This is a description about the contact.
        </p>
      </div>
      
      <div class="container mt-4 text-center ">
		     
			<a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-outline-danger">Delete</a>    
      </div>
    </div>
    
    
  </div>
    <h1 th:if="${!hasPermission}">You don't have permission to see this</h1>

  
</section>


	
	
</body>
</html>
