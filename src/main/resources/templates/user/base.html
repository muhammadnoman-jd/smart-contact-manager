<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/d1b0lt6xyynqtpdyomhbh47vj85s41mnb068h5k5rz9wyciw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <title th:text="${title}">Base HTML</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="d-flex align-items-center">
        <!-- Sidebar toggle button INSIDE the navbar -->
         <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a class="navbar-brand ml-3 mb-0 h1" href="#">Smart Contact Manager</a>
  </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li th:class="${currentPage == 'home'} ? 'nav-item active' : 'nav-item'">
            <a class="nav-link" th:href="@{/user/dashboard}">Home</a>
          </li>
          <li th:class="${currentPage == 'signup'} ? 'nav-item active' : 'nav-item'">
            <a class="nav-link" th:href="@{/user/profile}"><span th:text="${user.name}"></span></a>
          </li>
          <li th:class="${currentPage == 'signin'} ? 'nav-item active' : 'nav-item'">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar mt-5 d-none" id="sidebar">
      <i class="fas fa-times" id="closeSidebar" style="position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer;"></i>

      <a href="#" th:href="@{/user/dashboard}" class="item"><i class="fas fa-house-user mr-2"></i>Home</a>
      <a href="#" th:href="@{/user/showcontacts/0}" class="item"><i class="fas fa-address-book mr-2"></i>View Contacts</a>
      <a href="#" th:href="@{/user/addcontact}" class="item"><i class="fas fa-user-plus mr-2"></i>Add Contact</a>
      <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle mr-2"></i>Profile</a>
      <a href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cog mr-2"></i>Settings</a>
      <a href="#" th:href="@{/logout}" class="item" onclick="localStorage.removeItem('sidebarState')"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
      <div class="divider"></div>
    </div>

    <!-- Content -->
    <div class="content mt-5" id="mainContent">
      <div th:replace="${content}"></div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <script th:src="@{/js/script.js}"></script>
    
    
  </body>
</html>
