<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
	<section class="mt-5 pt-4 mb-3 ">
  <div class="card mr-5 card shadow-lg rounded-3 p-4 " style="border-radius: 1rem;">
    <div class="row g-3 align-items-center">
      <!-- Profile Image -->
      <div class="col-md-4 text-center">
        <img th:src="@{'/img/' + ${user.imageUrl}}" class="img-fluid rounded-circle border border-2 border-primary" alt="User Image" style="max-width: 150px; height: 150px;">
      </div>

      <!-- User Info -->
      <div class="col-md-8">
        <h3 class="mb-1" th:text="${user.name}">User Name</h3>
        <p class="mb-1 text-muted">
          <i class="fa fa-envelope me-2 text-primary"></i>
          <span th:text="${user.email}">user@example.com</span>
        </p>
        <p class="mb-1 text-muted">
          <i class="fa fa-user-tag me-2 text-secondary"></i>
          Role: <span th:text="${user.role}">ROLE_USER</span>
        </p>
        <p class="mb-1 text-muted">
          <i class="fa fa-check-circle me-2 text-success"></i>
          Active: <span th:text="${user.enabled} ? 'Yes' : 'No'">Yes</span>
        </p>
        <p class="mt-3" th:text="${user.about}">This user is passionate about building scalable systems...</p>
      </div>
    </div>
  </div>
</section>


	
	
</body>
</html>
