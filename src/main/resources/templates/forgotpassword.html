<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
</head>
<body>

<section>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Card -->
        <div class="card shadow-lg p-4 rounded-3">
          <h3 class="text-center mb-4">Forgot Password</h3>

          <!-- Alert/Warning Placeholder -->
          <div th:if="${param.error}" class="alert alert-danger text-center">
            <span th:text="${param.error}">Invalid Email</span>
          </div>
          <div th:if="${param.success}" class="alert alert-success text-center">
            <span th:text="${param.success}">OTP sent successfully!</span>
          </div>

          <!-- Form -->
          <form th:action="@{/send-otp}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="d-grid text-center">
              <button type="submit" class="btn btn-warning">Send OTP</button>
            </div>
          </form>

          <!-- Back to Login -->
          <div class="text-center mt-3">
            <a th:href="@{/signin}" class="btn btn-link">Back to Login</a>
          </div>

        </div>
        <!-- /Card -->

      </div>
    </div>
  </div>
</section>

</body>
</html>
